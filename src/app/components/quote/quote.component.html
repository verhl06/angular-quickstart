<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let quote of quotes">
    <td>{{ quote.title }}</td>
    <td>{{ quote.description }}</td>
    <td>
      <button class="btn btn-primary" routerLink="/quote-details/{{quote.id}}">Details</button>
    </td>
  </tr>
  </tbody>
</table>
